<div
  class="container"
  ztpLazyLoadScroll
  (loadModule)="loadModule($event)"
  [loadThreshold]="100"
>
  <div *ngFor="let lazy of modules; trackBy: trackModule">
    <ng-container
      class="module"
      ztpFactoryRenderer
      [componentFactory]="selectFactory(lazy.key) | async"
    ></ng-container>
  </div>
</div>
