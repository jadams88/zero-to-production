<mat-form-field *ngIf="type === 'GROUP'; else arrayBlock" [formGroup]="group">
  <mat-label>{{ field.label }}</mat-label>
  <input
    matInput
    [type]="field.inputType ? field.inputType : 'text'"
    [autocomplete]="field.autocomplete ? field.autocomplete : 'off'"
    [formControlName]="field.name"
  />
</mat-form-field>

<!-- If the form group is an array -->
<ng-template #arrayBlock>
  <mat-form-field [formGroup]="group">
    <mat-label>{{ field?.label }}</mat-label>
    <input
      matInput
      [type]="field.inputType ? field.inputType : 'text'"
      [formControlName]="idx"
    />
  </mat-form-field>
</ng-template>
