<h5>Status</h5>
<div class="container">
  <div class="server">
    <span>{{ servers[0].label }}:&nbsp;&nbsp;</span>
    <span class="status">
      {{ statusText(k8sStatus$ | async) }}
      <ztp-api-status [status]="k8sStatus$ | async"> </ztp-api-status>
    </span>
  </div>

  <div class="server">
    <span>{{ servers[1].label }}:&nbsp;&nbsp;</span>
    <span class="status">
      {{ statusText(awsStatus$ | async) }}
      <ztp-api-status [status]="awsStatus$ | async"> </ztp-api-status>
    </span>
  </div>

  <mat-form-field>
    <mat-label>Selected API</mat-label>
    <mat-select [value]="selected" (selectionChange)="selectApi($event)">
      <mat-option *ngFor="let server of servers" [value]="server.url">{{
        server.label
      }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
