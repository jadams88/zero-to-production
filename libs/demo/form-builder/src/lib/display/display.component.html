<ng-container *ngIf="selectedForm$ | async">
  <p>
    The rendered form below show the output of combining the Dynamic Form + Form
    Builder. I will leave it to you to be more creative with the use case.
  </p>

  <div class="container">
    <h3 class="title">
      {{ (selectedForm$ | async)?.formName || '' | uppercase }}
    </h3>
    <app-dynamic-form [formName]="(selectedForm$ | async)?.formName">
      <button type="submit" mat-raised-button>
        Submit Form
      </button>
    </app-dynamic-form>
  </div>
  <div>
    <pre
      class="language-json"
    ><code class="language=json" [innerHtml]="submit$ | async | json | codeHighlight"></code></pre>
  </div>
</ng-container>
