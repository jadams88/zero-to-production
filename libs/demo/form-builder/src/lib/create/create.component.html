<p>
  Create a form (or two) then click the edit button to start building.
</p>
<p>
  NOTE: For the purpose of this demo the 'Form Builder Structure' is stored in
  local storage and will not persist once you clear your browser cache.
</p>

<ztp-card>
  <h4>Create New Form</h4>
  <app-dynamic-form [formName]="formName">
    <button type="submit" mat-raised-button class="submit-button">
      create Form
    </button>
  </app-dynamic-form>
</ztp-card>

<ztp-card class="list">
  <h4>Forms</h4>
  <mat-list>
    <mat-list-item
      *ngFor="let form of form$ | async; trackBy: trackForms; last as last"
      class="record"
    >
      <h4 matLine>{{ form.formName }}</h4>

      <button mat-stroked-button type="button" (click)="edit(form)">
        Edit
      </button>

      <button
        class="trash-button"
        type="button"
        ztp-icon-button
        (click)="delete(form)"
      >
        <fa-icon [icon]="faTrash"></fa-icon>
      </button>

      <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
    </mat-list-item>
  </mat-list>
</ztp-card>
