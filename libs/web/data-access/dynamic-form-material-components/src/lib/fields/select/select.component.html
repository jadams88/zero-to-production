<mat-form-field
  *ngIf="type === 'GROUP'; else arrayBlock"
  class="form-field"
  [formGroup]="group"
  [appearance]="field?.appearance ? field.appearance : 'standard'"
  [color]="field?.color"
>
  <mat-label>{{ field?.label }}</mat-label>
  <mat-select [formControlName]="field?.name">
    <mat-option
      *ngFor="let option of field?.selectOptions"
      [value]="option.value"
    >
      {{ option.display }}</mat-option
    >
  </mat-select>
</mat-form-field>

<!-- If the form group is an array -->
<ng-template #arrayBlock>
  <mat-form-field
    class="form-field"
    [formGroup]="group"
    [appearance]="field?.appearance ? group.field.appearance : 'standard'"
    [color]="field?.color"
  >
    <mat-label>{{ field?.label }}</mat-label>
    <mat-select [formControlName]="idx">
      <mat-option
        *ngFor="let option of field?.selectOptions"
        [value]="option.value"
      >
        {{ option.display }}</mat-option
      >
    </mat-select>
  </mat-form-field>
</ng-template>
